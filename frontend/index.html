<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARV - Learning Platform</title>
    <!-- Google Fonts - Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?v=5">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar Menu -->
        <aside class="sidebar">
            <div class="logo">
                <h1>HARV</h1>
                <p class="subtitle">Learning Platform</p>
            </div>

            <nav class="menu">
                <button class="menu-item active" data-section="system">
                    <span class="label">System</span>
                </button>

                <button class="menu-item" data-section="auth">
                    <span class="label">Authentication</span>
                </button>

                <button class="menu-item" data-section="classes">
                    <span class="label">Classes</span>
                </button>

                <button class="menu-item" data-section="analytics">
                    <span class="label">Analytics</span>
                </button>

                <button class="menu-item" data-section="conversations">
                    <span class="label">Conversations</span>
                </button>

                <button class="menu-item" data-section="chat">
                    <span class="label">Chat</span>
                </button>

                <button class="menu-item" data-section="memory">
                    <span class="label">Memory</span>
                </button>

                <button class="menu-item" data-section="progress">
                    <span class="label">Progress</span>
                </button>

                <button class="menu-item" data-section="tableview">
                    <span class="label">Table View</span>
                </button>

                <button class="menu-item" data-section="archive">
                    <span class="label">Archive</span>
                </button>
            </nav>
        </aside>

        <!-- Main Canvas -->
        <main class="canvas">
            <div id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <script src="js/app.js?v=10"></script>
    <script src="js/classes.js?v=7"></script>
</body>
</html>
