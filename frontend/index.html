<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARV - Learning Platform</title>
    <link rel="stylesheet" href="css/styles.css?v=4">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar Menu -->
        <aside class="sidebar">
            <div class="logo">
                <h1>HARV</h1>
                <p class="subtitle">Learning Platform</p>
            </div>

            <nav class="menu">
                <button class="menu-item active" data-section="system">
                    <span class="label">System</span>
                </button>

                <button class="menu-item" data-section="auth">
                    <span class="label">Authentication</span>
                </button>

                <button class="menu-item" data-section="modules">
                    <span class="label">Modules</span>
                </button>

                <button class="menu-item" data-section="analytics">
                    <span class="label">Analytics</span>
                </button>

                <button class="menu-item" data-section="conversations">
                    <span class="label">Conversations</span>
                </button>

                <button class="menu-item" data-section="chat">
                    <span class="label">Chat</span>
                </button>

                <button class="menu-item" data-section="corpus">
                    <span class="label">Corpus</span>
                </button>

                <button class="menu-item" data-section="documents">
                    <span class="label">Documents</span>
                </button>

                <button class="menu-item" data-section="memory">
                    <span class="label">Memory</span>
                </button>

                <button class="menu-item" data-section="progress">
                    <span class="label">Progress</span>
                </button>
            </nav>
        </aside>

        <!-- Main Canvas -->
        <main class="canvas">
            <div id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <script src="js/app.js?v=4"></script>
</body>
</html>
